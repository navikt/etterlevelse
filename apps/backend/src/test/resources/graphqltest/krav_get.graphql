query getKrav($nummer: Int!, $versjon: Int!) {
    kravByNummer(nummer: $nummer, versjon: $versjon){
        id
        navn
        periode {
            start
            slutt
        }
        changeStamp {
            lastModifiedBy
            lastModifiedDate
        }
        etterlevelser {
            id
            begrunnelse
            behandlingId
            behandling {
                navn
                nummer
            }
        }
        kontaktPersoner
        kontaktPersonerData {
            fullName
        }
    }
}

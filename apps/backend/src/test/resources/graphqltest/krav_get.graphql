query getKrav($nummer: Int!, $versjon: Int!) {
    kravForNummer(nummer: $nummer, versjon: $versjon){
        id
        navn
        periode {
            start
            slutt
        }
        etterlevelser {
            id
            begrunnelse
            behandlingId
            behandling {
                navn
                nummer
            }
        }
    }
}

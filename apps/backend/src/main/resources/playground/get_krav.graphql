query getKravByFilter {
    krav(filter: {relevans: "INTERN_SKJERMFLATE", nummer: null}) {
        id
        navn
        periode {
            start
            slutt
        }
        kontaktPersonerData {
            navIdent
            fullName
        }
        etterlevelser {
            id
            begrunnelse
            behandlingId
            behandling {
                navn
                nummer
            }
        }
    }
}

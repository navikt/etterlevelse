query getKravByNummer($nummer: Int!, $versjon: Int!) {
    kravByNummer(nummer: $nummer, versjon: $versjon) {
        id
        navn
        periode {
            start
            slutt
        }
        etterlevelser {
            id
            begrunnelse
            behandlingId
            behandling {
                navn
                nummer
            }
        }
    }
}

query getKravByFilter($relevans: String) {
    krav(relevans: $relevans) {
        id
        navn
        periode {
            start
            slutt
        }
        etterlevelser {
            id
            begrunnelse
            behandlingId
            behandling {
                navn
                nummer
            }
        }
    }
}

query getKrav($etterlevelseDokumentasjonId: String) {
    krav(filter: {etterlevelseDokumentasjonId: $etterlevelseDokumentasjonId}) {
        content{
            id
            navn
            etterlevelser (onlyForEtterlevelseDokumentasjon: true) {
                id
            }
        }
    }
}
